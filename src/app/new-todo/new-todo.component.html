<div class="col-xs-12 flex-center">
  <button (click)="smModal.show()" class="btn btn-primary">Add Todo</button>
</div>

<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="col-xs-12 modal-title pull-left">Add a New Todo</h3>
      </div>
      <div class="modal-body">
        <form #ngForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" [(ngModel)]="title" name="title">
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="addTodo()" (click)="smModal.hide()" >Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
