<div class="col-xs-12 post-main">
  <div class="post-container">
    <h4 class="post-title">{{post.getTitle()}}</h4>
    <p class="post-body">{{post.getBody()}}</p>
    <h5>Comments ({{post.comments.length}})</h5>
    <div [hidden]="hide">
      <div  class="post-comments" *ngFor="let comment of post.getComments()">
        <app-comment [comment]="comment"></app-comment>
      </div>
    </div>
    <div class="col-xs-6 pull-left">
      <button
        (click)="hideShow()"
        class="btn btn-rpimary"
        popover="Click to show/hide comments"
        placement="top"
        triggers="mouseenter:mouseleave"
        container="body">{{hideShowText}}</button>
    </div>
    <div class="col-xs-6 pull-right">
      <button class="btn btn-success" (click)="smModal.show()">Add Comment</button>
    </div>
  </div>
  <hr>
</div>

<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="col-xs-12 modal-title pull-left">Add a Comment</h3>
      </div>
      <div class="modal-body">
        <form #ngForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" [(ngModel)]="name">
          </div>
          <div class="form-group">
            <label for="body">Content</label>
            <input class="form-control" type="text" name="body" [(ngModel)]="body">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="addComment()" (click)="smModal.hide()" >Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
